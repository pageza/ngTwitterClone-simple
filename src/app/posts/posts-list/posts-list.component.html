<div>
  <button mat-raised-button color="primary" routerLink="/create">Post</button>
  <mat-card *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>
        {{post.postTitle}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.postContent}}</p>
    </mat-card-content>
  </mat-card>
</div>
